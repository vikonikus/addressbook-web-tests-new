plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.11.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.35.0'
    testImplementation 'org.hamcrest:hamcrest:3.0'
    testImplementation 'com.beust:jcommander:1.82'
    testImplementation 'com.thoughtworks.xstream:xstream:1.4.21'
    testImplementation 'com.google.code.gson:gson:2.13.1'
    testImplementation 'ch.qos.logback:logback-classic:1.5.18'
}

task testGroups(type: Test) {
    useTestNG() {
        suites 'src/test/resources/testng-groups.xml'
    }
    //запускается из командной строки со свойством gradlew -Pbrowser=firefox testGroups
    // Если не указывать то запускается с дефолтным свойством из TestBase
    if (project.hasProperty('brouser')) {
        systemProperty 'browser', "${browser}"
    }
    //запускается из командной строки со свойством gradlew -Ptarget=local testContacts
    // Если не указывать то запускается с дефолтным свойством из TestBase
    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }
}

task testContacts(type: Test) {
    useTestNG() {
        suites 'src/test/resources/testng-contacts.xml'
    }
    //запускается из командной строки со свойством gradlew -Pbrowser=firefox testContacts
    // Если не указывать то запускается с дефолтным свойством из TestBase
    if (project.hasProperty('brouser')) {
        systemProperty 'browser', "${browser}"
    }

    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }

}